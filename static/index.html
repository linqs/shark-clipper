<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <title>Shark Clipper</title>

        <link rel='stylesheet' href='/static/css/vendor/normalize.css'>
        <link rel='stylesheet' href='/static/css/style.css'>

        <script type='application/javascript' src='/static/js/vendor/interact.min.js'></script>
        <script type='application/javascript' src='/static/js/html.js'></script>
        <script type='application/javascript' src='/static/js/resize.js'></script>
        <script type='application/javascript' src='/static/js/media.js'></script>
        <script type='application/javascript' src='/static/js/util.js'></script>

        <script type='application/javascript' src='/static/js/main.js'></script>
    </head>
    <body>
        <div class='page'>
            <div class='header'>
                <h1>Shark Clipper</h1>
            </div>
            <div class='content'>
                <div class='file-upload-screen'>
                    <div class='file-upload-area'>
                        <label for='upload-file'>
                            <input type='file'
                                    id='upload-file' class='file-selector' name='upload-file'
                                    onchange='uploadVideo()' />
                            Choose a Video File
                        </label>
                    </div>
                </div>
                <div class='loading-screen'>
                    <div class='loading-container'>
                        <div class='spinner-container'>
                            <img class='spinner' src='/static/images/shark-loading.png' />
                        </div>
                    </div>
                </div>
                <div class='work-screen'>
                    <div class='work-area'>
                        <div class='page-section video-area media-metadata-container'>
                        </div>

                        <div class='page-section control-area'>
                            <button onclick='toggleSelection()'>Toggle Selection Box (B)</button>
                            <button onclick='captureFrame()'>Take Screenshot (F)</button>
                            <button onclick='save()'>Save Screenshots (S)</button>
                        </div>

                        <div class='page-section screenshot-area'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
